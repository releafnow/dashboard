services:
  - type: web
    name: releafnow-server
    env: node
    buildCommand: cd client && npm install && npm run build && cd ../server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: releafnow-db
          property: connectionString

  - type: static
    name: releafnow-dashboard
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/build
    headers:
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: releafnow-db
    databaseName: releafnow
    user: releafnow_user


